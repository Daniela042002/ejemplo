<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <colgroup>
        <col span="2" style="background-color:aquamarine;">
                
        </colgroup>

        <caption>Esto es una tabla</caption>
        <thead>

            <tr>
                <!-- crear cabecera con 'th' table head -->
                <!-- colspan indica la cantidad de columna que ocupa 'nombe completo' -->
                <th colspan="2" >Nombre Completo</th>
                <th>Titulo 1</th>
                <th>Titulo 2</th>
            </tr>

        </thead>

        <tr>
            <!-- crear una fila 'tr' -->

            <td>Nombre</td>
            <td>Apellido</td>
            <td>daniela</td>
            <td>tito</td>
        </tr>

        <tr>
            <!-- crear 'td' table data -->
            <td>Nombre</td>
            <td>Apellido</td>
            <td>aea</td>
            <td>peo</td>
        </tr>

        <tfoot>
            <tr>
                <!-- crear cabecera con 'th' table head -->
    
                <th>Titulo 1</th>
                <th>Titulo 2</th>
            </tr>
        </tfoot>

    </table>
</body>
</html>
